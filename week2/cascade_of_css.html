<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>CASCADE OF CSS</title>
		<link rel="stylesheet" href="style_cascade_of_css.css">
		<style>
			p{
				color: maroon;
			}
		</style>
		<!-- make the head style become a comment, then the text turns white -->
	</head>
	<body>
		<h1>Origin Example</h1>
		<p>
			The rule is simple: last declaration wins.
		</p>
		<p style="color: yellow">
			This should be yellow
		</p>
	</body>
</html>
