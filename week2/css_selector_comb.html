<!doctype hmtl>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>CSS Selector Combining</title>
		<style>
			p.some-p-class{
				font-weight: 1000;
				font-size: 30px;
			}
			p > span{
				font-style: italic;
			}
		</style>
	</head>
	<body>
		<!-- SPECIFIC ELEMENT with element + id/class -->
		<p>Regular &lt;P&gt;</p>
		<p class="some-p-class">&lt;P&gt; with class</p>
		<!-- ELEMENT which is a child of other element -->
		<p>lalalala this is not effected --- <span>Some text inside a &lt;span&gt; inside a &lt;p&gt; </span></p>
		<p>
			<div><span>This is also a span text but not a direct child of &lt;p&gt;</span></div>
		</p>
	</body>
</html>
